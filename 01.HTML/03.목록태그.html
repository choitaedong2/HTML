<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- li : list목록 들여쓰기 안됨. 블릿기호 기본값 disc로 표현-->
     <li>목록1</li>
     <li>목록2</li>

     <h1> ul : 순서가 없는 목록 태그</h1>
     <ul>
        <li>HTML</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>Jquery</li>
     </ul>

     <h3> 중첩으로 사용 가능</h3>
     <ul>
        <li>글자목록 태그들
            <ul>
                <li>#h
                    <ul>
                        <li></li>
                        <li></li>
                    </ul>
                </li>
                <li></li>
                <li></li>
            </ul>
        </li>
        <li></li>
        <li></li>
     </ul><br>
    <hr><br>

    <!-- type 속성으로 블릿 기호 변경-->
     <ul type="circle">
        <li>글씨 태그</li>
        <li>목록 태그</li>
        <li>테이블 태그</li>
     </ul>
     <ul type="square">
        <li>글씨 태그</li>
     </ul>
     <ul type="none">
        <li>글씨 태그</li>
     </ul>

     <h1> ol : 순서가 있는 목록 태그</h1>
    
     <ol>
        <li>HTML</li>
        <li>목록 태그</li>
        <li>테이블 태그</li>
     </ol>

</body>
</html>
