<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련 태그</title>
</head>
<body>
    <!--
        표 만드는 태그 <table>, <tr>, <th>, <td>
        <table></table> : 기본적인 표를 생성하는 태그
        <tr></tr> : 표의 한 행을 나타내는 태그
        <th></th> : 표의 열의 제목을 나타내는 태그 => 글자 굵게, 가운데 정렬
        <td></td> : 표의 데이터를 나타내는 태그

        [html 이전 버전 테이블 생성 기법]
        <table> 3행(row: th) 2열(colunm: tr)
            <tr>
                <th></th><th></th>
            </tr>
            <tr><th></th></tr>
            <tr><th></th></tr>
        </table>
    -->
    <h1> 기본적인 표 만들기 </h1>
    <table border="1">
        <tr> <caption> [표 1] 웹 브라우저의 종류 </caption> <!--제목이나 내용 추가 태그-->
            <th>브라우저명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
        <tr>
            <th>Edge</th>
            <th>MS</th>
            <th>https://www.microsoft.com</th>
        </tr>
        <tr>
            <th>Chrome</th>
            <th>Google</th>
            <th>https://www.google.com</th>
        </tr>
        <tr>
            <th>Safari</th>
            <th>Apple</th>
            <th>https://www.apple.com/kr/safari/</th>
        </tr>
    </table>
    <figure> 테이블의 설명, 이미지의 설명을 표현할 때 주로 사용 </figure>
    <hr>
    <h1> 표의 행과 열을 합치는 속성 </h1>
    <!--
        셀(th, td) 태그의 속성을 이용하여 행 또는 열을 합칠 수 있음

        colspan = "?" : ?개의 열 합치기
        rowspan = "?" : ?개의 행 합치기
    -->
    <h3>
    <table border="1">
        <caption><h3>이&emsp;력&emsp;서</h3></caption>
        <tr>
            <td rowspan="2", width="100", height="130">사진</td>
            <td width="50">이름</td>
            <td width="150">홍길동</td>
        </tr>
        <tr>
            <td>연락처</td>
            <td>010-1234-5678</td>
        </tr>
        <tr>
            <td>주소</td>
            <td colspan="2">서울 강남구 한국빌딩</td>
        </tr>
        <tr>
            <td height="200">자기소개</td>
            <td colspan="2"></td>
        </tr>
    </table>
    </h3>

    <h1> 표의 구조 나누기 </h1>
    <!--
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th></th><th></th>
                </tr>
            </tbody>

            <tfoot> 부수적인 설명, 합계 등
                <tr>
                    <th></th><th></th>
                </tr>
            </tfoot>
        </table>
    -->
    <table border="1">
        <thead>
            <tr>
                <th width="80">이름</th>
                <th width="100">주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>홍길동</th><th>경기도</th>
            </tr>
            <tr>
                <th>이고잉</th><th>서울</th>
            </tr>
            <tr>
                <th>더조은</th><th>서울</th>
            </tr>
        </tbody>
        <tfoot>
            <tr><th>총인원</th><th>3명</th></tr>
        </tfoot>
    </table>
</body>
</html>
